                    <script>
document.addEventListener("DOMContentLoaded", function () {
    var players = []; // 🎯 players 배열 초기화
    var apiReady = false; // 🎯 YouTube API가 로드 완료 여부

    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 0,
        loop: true,
        centeredSlides: false,
        navigation: {
            nextEl: ".swiper-btn-next",
            prevEl: ".swiper-btn-prev",
        },
        on: {
            slideChange: function () {
                if (apiReady && players.length > 0) { // 🎯 API가 준비된 후 실행
                    stopAllVideos();
                    setTimeout(() => checkAndPlayActiveVideo(), 500);
                }
            },
        },
    });

    function onYouTubeIframeAPIReady() {
        let iframes = document.querySelectorAll(".promo-video iframe");

        if (iframes.length === 0) {
            console.error("🚨 No iframes found! Check if your YouTube <iframe> elements are loading correctly.");
            return;
        }

        players = new Array(iframes.length);

        iframes.forEach((iframe, index) => {
            players[index] = new YT.Player(iframe, {
                events: {
                    "onReady": function (event) {
                        event.target.setPlaybackQuality("hd1080");
                        if (index === 0) {
                            setTimeout(() => event.target.playVideo(), 500);
                        }
                    },
                    "onStateChange": function (event) {
                        console.log(`🎬 Video ${index + 1} state: `, event.data);
                        if (event.data === YT.PlayerState.ENDED) {
                            console.log(`✅ Video ${index + 1} ended. Moving to next slide.`);
                            setTimeout(() => {
                                swiper.slideNext();
                            }, 1000);
                        }
                    },
                },
            });
        });

        apiReady = true; // 🎯 YouTube API 로드 완료 표시
        console.log("✅ YouTube API 로드 완료 & players 배열 초기화 완료");

        setTimeout(() => checkAndPlayActiveVideo(), 500);
    }

    function stopAllVideos() {
        if (!players || players.length === 0) return;
        players.forEach((player) => {
            if (player && player.stopVideo) {
                player.stopVideo();
            }
        });
    }

    function checkAndPlayActiveVideo() {
        if (!apiReady || players.length === 0) {
            console.warn("⚠️ API가 아직 준비되지 않음, 500ms 후 다시 실행");
            setTimeout(() => checkAndPlayActiveVideo(), 500);
            return;
        }

        var activeIndex = swiper.realIndex;
        console.log(`▶ Playing video at index ${activeIndex}`);

        if (players[activeIndex] && players[activeIndex].playVideo) {
            setTimeout(() => players[activeIndex].playVideo(), 500);
        } else {
            console.warn(`⚠️ No player found for index ${activeIndex}, 500ms 후 다시 실행`);
            setTimeout(() => checkAndPlayActiveVideo(), 500);
        }
    }

    // YouTube API 로드
    var tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
});
